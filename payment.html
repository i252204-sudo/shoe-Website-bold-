<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="text-center py-2 border-bottom" >
    <a href="index.html"><img src="/img/logo.png" alt=""></a>
    </div>
<div class="container checkout-container">
  <div class="row g-4">

    <div class="col-md-7">
      <h5>Contact</h5>
      <input class="form-control mb-3" placeholder="Email" />

      <h5 class="mt-4">Delivery</h5>

      <select class="form-control mb-3">
        <option>Province State</option>
      </select>

      <select class="form-control mb-3">
        <option>Pakistan</option>
      </select>

      <div class="row">
        <div class="col-md-6 mb-3">
          <input class="form-control" placeholder="First Name" />
        </div>
        <div class="col-md-6 mb-3">
          <input class="form-control" placeholder="Last Name" />
        </div>
      </div>

      <input class="form-control mb-3" placeholder="Address" />

      <input class="form-control mb-3" placeholder="Apartment (optional)" />

      <div class="row">
        <div class="col-md-6 mb-3">
          <input class="form-control" placeholder="City" />
        </div>
        <div class="col-md-6 mb-3">
          <input class="form-control" placeholder="Postal Code" />
        </div>
      </div>

      <h5 class="mt-4">Payment</h5>

      <div class="form-check mb-3">
        <input class="form-check-input" type="radio" name="payment" id="cod">
        <label class="form-check-label" for="cod">Cash On Delivery</label>
      </div>

      <a href="index.html" class="pay-btn">Pay Now</a>
    </div>

    <div class="col-md-5">
      <div class="order-summary">

        <div class="d-flex mb-3">
          <img src="/img/product-1.png" class="product-img" />
          <div class="ms-3">
            <h6>Brown Double Monk Moccasin</h6>
            <p class="small mb-1">Classic brown moccasin with double monk detail. Easy style, everyday comfort.</p>
            <p class="small">Color: Brown</p>
          </div>
        </div>

        <div class="d-flex justify-content-between my-2">
          <span>Subtotal:</span>
          <strong id="sub-total">15,999</strong>
        </div>

        <div class="d-flex justify-content-between my-2">
          <span>Shipping:</span>
          <strong>Free</strong>
        </div>

        <hr />

        <div class="d-flex justify-content-between">
          <span><strong>Total</strong></span>
          <strong>15,999</strong>
        </div>

      </div>
    </div>

  </div>
</div>

</body>
</html>
