<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container-login">
    
    <div class="form-section">
        <div class="form-wrapper">
            
            <h1 id="page-title">Log in</h1>

            <form id="auth-form">
                <div class="relative signup-only hidden">
                    <input type="text" id="name" placeholder="Name">
                </div>

                <div class="relative signup-only hidden">
                    <input type="tel" id="phone" placeholder="Phone No">
                </div>

                <div class="relative">
                    <input type="email" id="email" placeholder="Email" required>
                </div>

                <div class="relative">
                    <input type="password" id="password" placeholder="Password" required>

                    <button type="button" class="password-toggle" id="toggle-password-btn">
                        <svg id="eye-off-icon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>

                        <svg   id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/>
                            <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/>
                            <path d="M6.61 6.61A13.526 13.526 13 0 0 0 2 12s3 7 10 7c.44 0 .87-.03 1.28-.09"/>
                            <line x1="2" x2="22" y1="2" y2="22"/>
                        </svg>
                    </button>
                </div>

                <div class="relative signup-only hidden">
                    <input type="password" id="confirm-password" placeholder="Confirm Password">
                </div>

                <div class="options-row">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember-me">
                        <span class="text-gray-600 font-medium">Remember me</span>
                    </label>
                    <button type="button" class="link-btn">Forgot password</button>
                </div>

                <a href="index.html" type="submit" class="submit-btn " id="submit-btn">Log in</a>
            </form>

            <div class="footer-text">
                <span id="footer-message">Don't have account? </span>
                <button id="toggle-form-link" class="toggle-form-btn">Sign Up</button>
            </div>

        </div>
    </div>

    <div class="image-section">
        <img src="/img/login-img.png" alt="Side Image" class="side-image">
    </div>

</div>

<script src="Login.js"></script>
</body>
</html>
